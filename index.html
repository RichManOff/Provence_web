    <script>
      document.addEventListener("ItemsReady", function() {
        $(function () {
          $(".smart-basket__wrapper").smbasket({
            productElement: "card-modal",
            buttonAddToBasket: "modal-btn",
            productPrice: "product__price-number",
            productSize: "product__size-element",

            productQuantityWrapper: "product__quantity",
            smartBasketMinArea: "basket",
            countryCode: "+7",
            smartBasketCurrency: "₸",
            smartBasketMinIconPath: "./smartbasket/img/shopping-basket-wight.svg",

            agreement: {
              isRequired: true,
              isChecked: true,
              isLink: "https://artstranger.ru/privacy.html",
            },
            nameIsRequired: false,
          });
          setTimeout(function() {
              var itemsReady = new Event("basketready");
              document.dispatchEvent(itemsReady);
          }, 1000);
        });
      });
